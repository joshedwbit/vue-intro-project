<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs tutorial project</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        .box {
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #DDD;
            margin: 20px;
            display: inline-block;
        }

        .fav {
            border: 1px solid green;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1 class="title">Vue project</h1>

    <div id="app">
        <a :href="url">cr7</a>

        <div v-if="showBooks">
            <ul>
                <li v-for="item in books" :class="{ fav: item.isFav }">{{ item.title }} - {{ item.author }}</li>
            </ul>
        </div>

        <button @click="age++">Increase age</button>
        <button v-on:click="age--">Decrease age</button>
        <br>
        <button @click="changeTitle">Change the title</button>
        <br>
        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide Books</span>
            <!-- <span v-if="!showBooks">Show Books</span> -->
            <span v-else>Show Books</span>
        </button>
        <div v-show="showBooks">Showing books</div>
        <div v-show="!showBooks">Books hidden</div>
        <br>


        <!-- mouse events  -->
         <div class="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div>
         <div class="box" @mouseleave="handleEvent">mouseleave</div>
         <div class="box" @dblclick="handleEvent">double click</div>
         <div class="box" @mousemove="handleMouseMove">Position - {{ x }} {{ y }}</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
